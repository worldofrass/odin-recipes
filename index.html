<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Recipes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Center Container */
        .center {
            text-align: center;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            color: #e67e22;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Recipe Links */
        .recipe-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .recipe-links a {
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            background-color: #00a2ff;
            padding: 15px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .recipe-links a:hover {
            background-color: #0077cc;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #00a2ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="center">
        <!-- Main Heading -->
        <h1>The Odin Recipes</h1>

        <!-- Recipe Links -->
        <div class="recipe-links">
            <a href="recipes/lasagna.html">Lasagna</a>
            <a href="recipes/ChickenAlfredoPasta.html">Chicken Alfredo Pasta</a>
            <a href="recipes/ChocolateChipCookies.html">Chocolate Chip Cookies</a>
        </div>

        <!-- Footer -->
        <footer>
            <p>Made with ❤️ by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
        </footer>
    </div>
</body>
</html>
